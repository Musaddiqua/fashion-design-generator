<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Designer Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="brand-title">Stylistica</h1>
        <p class="brand-subtitle">Fashion Designer Generator</p>
    </header>
    <main>
        <div class="input-section">
            <input type="text" id="style-input" placeholder="Enter fashion style (e.g., vintage, casual)">
            <button  id="generate-button">Generate Design</button>
        </div>
        <div id="output">
            <img id="design-preview" alt="Generated Fashion Design">
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
